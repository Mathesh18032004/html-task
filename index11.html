<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All HTML Input Elements</title>
</head>
<body>
    <center>

  <h1>All HTML Input Elements Example</h1>

  <form>

    <!-- Text -->
    <label>Text:</label>
    <input type="text" name="username" value="John Doe"><br><br>

    <!-- Password -->
    <label>Password:</label>
    <input type="password" name="password" value="12345"><br><br>

    <!-- Email -->
    <label>Email:</label>
    <input type="email" name="email" value="john@example.com"><br><br>

    <!-- Number -->
    <label>Number:</label>
    <input type="number" name="quantity" value="10"><br><br>

    <!-- Date -->
    <label>Date:</label>
    <input type="date" name="dob" value="2000-01-01"><br><br>

    <!-- Time -->
    <label>Time:</label>
    <input type="time" name="meeting" value="12:30"><br><br>

    <!-- Month -->
    <label>Month:</label>
    <input type="month" name="birthmonth" value="2000-05"><br><br>

    <!-- Week -->
    <label>Week:</label>
    <input type="week" name="week" value="2025-W40"><br><br>

    <!-- URL -->
    <label>URL:</label>
    <input type="url" name="website" value="https://example.com"><br><br>

    <!-- Tel -->
    <label>Telephone:</label>
    <input type="tel" name="phone" value="+91 9876543210"><br><br>

    <!-- Search -->
    <label>Search:</label>
    <input type="search" name="search" value="HTML forms"><br><br>

    <!-- Color -->
    <label>Color:</label>
    <input type="color" name="favcolor" value="#ff0000"><br><br>

    <!-- Checkbox -->
    <label>Skills:</label><br>
    <input type="checkbox" name="skill" value="HTML" checked> HTML<br>
    <input type="checkbox" name="skill" value="CSS" checked> CSS<br>
    <input type="checkbox" name="skill" value="JS"> JavaScript<br><br>

    <!-- Radio -->
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br><br>

    <!-- Range -->
    <label>Volume:</label>
    <input type="range" name="volume" min="0" max="100" value="50"><br><br>

    <!-- File -->
    <label>Upload File:</label>
    <input type="file" name="resume"><br><br>

    <!-- Hidden -->
    <input type="hidden" name="user_id" value="12345">

    <!-- Image as button -->
    <label>Image Button:</label><br>
    <input type="image" src="https://via.placeholder.com/100" alt="Submit"><br><br>

    <!-- Reset -->
    <input type="reset" value="Reset Form">

    <!-- Submit -->
    <input type="submit" value="Submit Form">

    <!-- Button -->
    <button type="button" onclick="alert('Button clicked!')">Click Me</button>

  </form>
  </center>

</body>
</html>
