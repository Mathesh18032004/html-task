<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 5px rgba(79, 172, 254, 0.6);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 12px;
      background: #4facfe;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }

    .required {
      color: red;
      margin-left: 2px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form>
      <div>
        <label for="name">Full Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />
      </div>

      <div>
        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="your@example.com" required />
      </div>

      <div>
        <label for="phone">Phone Number<span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required />
      </div>

      <div>
        <label for="subject">Subject<span class="required">*</span></label>
        <input type="text" id="subject" name="subject" placeholder="Reason for contacting" required />
      </div>

      <div>
        <label for="topic">Topic<span class="required">*</span></label>
        <select id="topic" name="topic" required>
          <option value="">-- Select a topic --</option>
          <option value="support">Support</option>
          <option value="feedback">Feedback</option>
          <option value="partnership">Partnership</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label for="message">Message<span class="required">*</span></label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
