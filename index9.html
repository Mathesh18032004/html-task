<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Default Form Values</title>
</head>
<body>

  <h2>Form with Default Values</h2>

  <form>
    <!-- Text input -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" value="John Doe"><br><br>

    <!-- Email input -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="john@example.com"><br><br>

    <!-- Password input -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" value="123456"><br><br>

    <!-- Number input -->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" value="25"><br><br>

    <!-- Date input -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" value="2000-01-01"><br><br>

    <!-- Radio buttons -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- Checkbox -->
    <label>Skills:</label><br>
    <input type="checkbox" id="html" name="skills" value="HTML" checked>
    <label for="html">HTML</label><br>
    <input type="checkbox" id="css" name="skills" value="CSS" checked>
    <label for="css">CSS</label><br>
    <input type="checkbox" id="js" name="skills" value="JavaScript">
    <label for="js">JavaScript</label><br><br>

    <!-- Select dropdown -->
    <label for="city">City:</label><br>
    <select id="city" name="city">
      <option value="newyork">New York</option>
      <option value="london" selected>London</option>
      <option value="tokyo">Tokyo</option>
    </select><br><br>

    <!-- Textarea -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message">Hello! This is a default message.</textarea><br><br>

    <!-- Range -->
    <label for="volume">Volume:</label><br>
    <input type="range" id="volume" name="volume" min="0" max="100" value="75"><br><br>

    <!-- Submit button -->
    <input type="submit" value="Submit">
  </form>

</body>
</html>
