<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .radio-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Employee Details Form</h2>
  
  <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- âœ… Radio buttons grouped under the same 'name' -->
    <div class="radio-group">
      <label>Employee Type:</label>
      <input type="radio" id="salaried" name="employee_type" value="salaried" required>
      <label for="salaried">Salaried</label><br>

      <input type="radio" id="business" name="employee_type" value="business">
      <label for="business">Own Business</label>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
